<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoping v04</title>
</head>
<body>
    <script>
        const pi = Math.PI; // const is a variable bount to a CONSTANT value (that does not change))
        const phi = (1 + Math.sqrt(5) ) / 2; //phi: the golden ratio

        for (let i = 0; i <= 10; i = i + 1) {
            let timesPhi = parseFloat(i * phi);
            console.log(i + " times phi = " + timesPhi.toFixed(4));
            console.log(i + " times phi = " + Math.round(timesPhi));

        } 

        console.log("outside i:" + i); // this line runs after the iteration (repetation)

</script>
</body>
</html>
